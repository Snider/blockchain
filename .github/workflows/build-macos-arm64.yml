name: build-macos-arm64
permissions:
  contents: write
on:
  workflow_call:
    inputs:
      chain-network:
        description: "The network to use, can either be testnet, stagenet or mainnet"
        default: testnet
        required: false
        type: string
      build-cli:
        description: "Should the CLI be built"
        default: true
        required: false
        type: boolean
      build-gui:
        description: "Should the GUI be built"
        default: false
        required: false
        type: boolean
      artifacts:
        description: "Should the job upload artifacts"
        default: true
        required: false
        type: boolean
      release:
        description: "Make a release"
        default: false
        required: false
        type: boolean

jobs:
  build-cli:
    if: ${{ inputs.build-cli }}
    name: MacOS Arm64 CLI
    runs-on: macos-15-xlarge
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          submodules: recursive

      - name: install dependencies
        run: HOMEBREW_NO_AUTO_UPDATE=1 brew install ccache miniupnpc

      - run: mkdir -p build/openssl
      - run: mkdir -p build/ccache
      - name: Cache OpenSSL
        id: cache-openssl
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/build/openssl
          key: openssl-${{ runner.os }}-${{ runner.arch }}

      - name: ccache caching
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/build/ccache
          key: ccache-${{ inputs.chain-network }}-cli-${{ runner.os }}-${{ runner.arch }}

      - name: Install boost
        uses: MarkusJx/install-boost@6d8df42f57de83c5b326b5b83e7b35d650030103
        id: install-boost
        with:
          boost_version: 1.84.0
          boost_install_dir: ${{ github.workspace }}/build/boost_1_84_0
          platform_version: 14
          toolset: clang
          arch: aarch64

      - name: Build OpenSSL
        if: steps.cache-openssl.outputs.cache-hit != 'true'
        run: |
          cd build
          curl -OL https://www.openssl.org/source/openssl-1.1.1w.tar.gz
          echo "cf3098950cb4d853ad95c0841f1f9c6d3dc102dccfcacd521d93925208b76ac8  openssl-1.1.1w.tar.gz" | shasum -c && tar -xjf openssl-1.1.1w.tar.gz
          rm openssl-1.1.1w.tar.gz && cd openssl-1.1.1w
          export MACOSX_DEPLOYMENT_TARGET=12.0
          ./config --prefix=${{ github.workspace }}/build/openssl --openssldir=${{ github.workspace }}/build/openssl shared zlib
          make -j5 && make install_sw install_ssldirs && cd ..
          rm -rf openssl-1.1.1w/
          

      - name: Build Project
        uses: threeal/cmake-action@v2.1.0
        env:
          BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}
          CCACHE_TEMPDIR: ${{ github.workspace }}/build/ccache
          OPENSSL_ROOT_DIR: ${{ github.workspace }}/build/openssl
        with:
          build-dir: build/release
          build-args: |
            -j5
            --config Release
          options: |
            TESTNET=${{ inputs.chain-network == 'testnet'}}
            CMAKE_BUILD_TYPE=Release
            Boost_INCLUDE_DIR=${{steps.install-boost.outputs.BOOST_ROOT}}/include
            Boost_LIBRARY_DIRS=${{steps.install-boost.outputs.BOOST_ROOT}}/lib

      - name: Upload Artifacts
        if: inputs.artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.chain-network }}-cli-macos-arm64
          path: |
            ${{ github.workspace }}/build/release/src/zanod
            ${{ github.workspace }}/build/release/src/simplewallet
            ${{ github.workspace }}/build/release/src/connectivity_tool

      - name: Archive Release
        if: inputs.release
        working-directory: ${{ github.workspace }}/build/release/src
        run: 7z a '${{ inputs.chain-network }}-cli-macos-arm64.zip' 'connectivity_tool' 'simplewallet' 'zanod'

      - name: Make Release
        if: inputs.release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: canary-${{ github.ref }}
          prerelease: true
          files: ${{ github.workspace }}/build/release/src/${{ inputs.chain-network }}-cli-macos-arm64.zip

  build-gui:
    if: ${{ inputs.build-gui }}
    name: MacOS Arm64 GUI
    runs-on: macos-15-xlarge
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          submodules: recursive

      - name: install dependencies
        run: HOMEBREW_NO_AUTO_UPDATE=1 brew install ccache miniupnpc

      - name: Cache OpenSSL
        id: cache-openssl
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/build/openssl
          key: ${{ runner.os }}-arm-openssl

      - name: ccache caching
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/build/ccache
          key: ccache-${{ inputs.chain-network }}-gui-${{ runner.os }}-arm64

      - name: Install boost
        uses: MarkusJx/install-boost@6d8df42f57de83c5b326b5b83e7b35d650030103
        id: install-boost
        with:
          boost_version: 1.84.0
          boost_install_dir: ${{ github.workspace }}/build/boost_1_84_0
          platform_version: 14
          toolset: clang
          arch: aarch64

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          dir: '${{ github.workspace }}/build/qt/'
          aqtversion: '==3.1.*'
          version: '6.8.3'
          host: 'mac'
          target: 'desktop'
          arch: 'clang_64'
          modules: 'qt5compat qtwebengine qtwebchannel qtpositioning'

      - name: Build OpenSSL
        if: steps.cache-openssl.outputs.cache-hit != 'true'
        run: |
          cd build
          curl -OL https://www.openssl.org/source/openssl-1.1.1w.tar.gz
          echo "cf3098950cb4d853ad95c0841f1f9c6d3dc102dccfcacd521d93925208b76ac8  openssl-1.1.1w.tar.gz" | shasum -c && tar -xjf openssl-1.1.1w.tar.gz
          rm openssl-1.1.1w.tar.gz && cd openssl-1.1.1w
          ./config --prefix=${{ github.workspace }}/build/openssl --openssldir=${{ github.workspace }}/build/openssl shared zlib
          make -j5 && make install && cd ..
          rm -rf openssl-1.1.1w/

      - name: Build Project
        uses: threeal/cmake-action@v2.1.0
        env:
          BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}
          CCACHE_TEMPDIR: ${{ github.workspace }}/build/ccache
          OPENSSL_ROOT_DIR: ${{ github.workspace }}/build/openssl
        with:
          build-dir: build/release
          build-args: |
            -j5
            --config Release
          options: |
            TESTNET=${{ inputs.chain-network == 'testnet'}}
            BUILD_GUI=1
            CMAKE_BUILD_TYPE=Release
            Boost_INCLUDE_DIR=${{steps.install-boost.outputs.BOOST_ROOT}}/include
            Boost_LIBRARY_DIRS=${{steps.install-boost.outputs.BOOST_ROOT}}/lib

      - name: Upload Artifacts
        if: inputs.artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.chain-network }}-gui-macos-arm64
          path: |
            ${{ github.workspace }}/build/release/src/Zano.app

      - name: Archive Release
        if: inputs.release
        working-directory: ${{ github.workspace }}/build/release/src
        run: 7z a '${{ inputs.chain-network }}-gui-macos-arm64.zip' 'Zano.app'

      - name: Make Release
        if: inputs.release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: canary-${{ github.ref }}
          prerelease: true
          files: ${{ github.workspace }}/build/release/src/${{ inputs.chain-network }}-gui-macos-arm64.zip
