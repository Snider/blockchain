name: Push Full Build

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  push:
    branches:
      - 'dev'
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CHAIN_NETWORK: ${{ github.ref_name == 'main' && 'mainnet' || 'testnet' }}

jobs:
  build-linux:
    name: Compile
    uses: ./.github/workflows/build-linux.yml
    with:
      chain-network: $CHAIN_NETWORK
      build-cli: true
      build-gui: true

  build-windows:
    name: Compile
    uses: ./.github/workflows/build-windows.yml
    with:
      chain-network: $CHAIN_NETWORK
      build-cli: true
      build-gui: true

  build-macos-arm64:
    name: Compile
    uses: ./.github/workflows/build-macos-arm64.yml
    with:
      chain-network: $CHAIN_NETWORK
      build-cli: true
      build-gui: true

  build-macos-intel:
    name: Compile
    uses: ./.github/workflows/build-macos-intel.yml
    with:
      chain-network: $CHAIN_NETWORK
      build-cli: true
      build-gui: true
